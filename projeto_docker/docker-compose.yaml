version: '3.8'
services:
  web1:
    build: .
    container_name: web_green
    ports:
      - "8081:80"
    volumes:
      - ./index_green.html:/usr/share/nginx/html/index.html  # Mapeia index_green.html para index.html

  web2:
    build: .
    container_name: web_orange
    ports:
      - "8082:80"
    volumes:
      - ./index_orange.html:/usr/share/nginx/html/index.html  # Mapeia index_orange.html para index.html

  web3:
    build: .
    container_name: web_blue
    ports:
      - "8083:80"
    volumes:
      - ./index_darkgreen.html:/usr/share/nginx/html/index.html  # Mapeia index_darkgreen.html para index.html
